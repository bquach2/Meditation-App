<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Meditaion App</title>
</head>

<body>
    <div class="app">
        <div class="time-select">
            <button data-time="600">10 Minutes</button>
            <button data-time="1800">30 Minutes</button>
        </div>
        <div class="player">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" class="play"></img>
            <svg class="track-outline" width="500" height="500" viewBox="0 0 500 500" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="250" cy="250" r="240" stroke="#FFF8DC" stroke-width="10" />
            </svg>
            <svg class="moving-outline" width="500" height="500" viewBox="0 0 500 500" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="250" cy="250" r="240" stroke="#DC143C" stroke-width="10" />
            </svg>
            <img src="./svg/replay.svg" class="replay"></img>

            <h3 class="time-display">0:00</h3>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
